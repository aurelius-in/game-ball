<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Tap the Balls!</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body, html {
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid black;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background-color: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">Game Over! Tap to play again.</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const gameOverElem = document.getElementById("gameOver");

        let ballSize = 25;
        let balls = [{
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: ballSize,
            dx: 0.5 * (Math.random() + 0.5),
            dy: 0.5 * (Math.random() + 0.5),
            color: `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`
        }];

        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function moveBall(ball) {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (Math.abs(ball.x - canvas.width / 2) + ball.radius > canvas.width / 2 ||
                Math.abs(ball.y - canvas.height / 2) + ball.radius > canvas.height / 2) {
                endGame();
            }
        }

        function handleTap(e) {
            e.preventDefault();
            const x = e.type === "click" ? e.clientX : e.touches[0].clientX;
            const y = e.type === "click" ? e.clientY : e.touches[0].clientY;

            balls = balls.filter(ball => {
                const distance = Math.sqrt((x - ball.x) ** 2 + (y - ball.y) ** 2);
                return distance > ball.radius;
            });

            if (balls.length === 0) {
                nextRound();
            }
        }

        function nextRound() {
            ballSize -= 1;
            balls.push(...Array.from({length: ballSize}, (_, index) => ({
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: ballSize,
                dx: 0.5 * (Math.random() + 0.5),
                dy: 0.5 * (Math.random() + 0.5),
                color: `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`
            })));
        }

        function preventDefaultBehavior(e) {
            e.preventDefault();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => {
                drawBall(ball);
                moveBall(ball);
            });
            requestAnimationFrame(update);
        }

        function endGame() {
            gameOverElem.style.display = "block";
            canvas.removeEventListener('click', handleTap);
            canvas.removeEventListener('touchstart', handleTap);
            canvas.removeEventListener('touchmove', preventDefaultBehavior);
            canvas.removeEventListener('touchend', preventDefaultBehavior);
        }

        gameOverElem.addEventListener('click', () => {
            location.reload();
        });

        canvas.addEventListener('click', handleTap);
        canvas.addEventListener('touchstart', handleTap);
        canvas.addEventListener('touchmove', preventDefaultBehavior);
        canvas.addEventListener('touchend', preventDefaultBehavior);

        update();
    </script>
</body>

</html>
